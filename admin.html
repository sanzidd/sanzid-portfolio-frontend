<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Sanzidul Islam</title>
  <link rel="icon" href="logo.jpg" type="image/jpeg">
  <meta property="og:image" content="logo.jpg">
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

  <div class="page-wrapper" style="min-height:100vh; display:flex; align-items:center; justify-content:center; padding-top:0;">
    
    <div class="card fade-in" style="width:100%; max-width:400px; padding:2.5rem;">
      <div style="text-align:center; margin-bottom:2rem;">
        <a href="index.html" class="nav-logo" style="justify-content:center;"><img src="logo.jpg" alt="Sanzid" style="height:80px;"></a>
        <p style="color:var(--text-muted); margin-top:0.5rem;">Admin Access</p>
      </div>

      <form id="adminLoginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
        </div>

        <p class="form-error" id="loginError" style="margin-bottom:1rem;">Invalid credentials</p>

        <button type="submit" class="btn-submit">Log In <i class="ri-lock-line"></i></button>
      </form>

      <div style="text-align:center; margin-top:1.5rem;">
        <a href="index.html" style="font-size:0.85rem; color:var(--text-muted);">‚Üê Back to Website</a>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
  <script>
    // Simple redirect check if already logged in
    if (localStorage.getItem('admin_session') === 'true') {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
